<div class="loginBg">
    <div class="loginBg-overlap"></div>
    <div class="center">
        <!-- <div class="mat-display-1 mb-0 mt-5">Customer Login</div> -->
        <mat-card>
            <div class="text-center">
                <!-- <mat-card-title>Customer Login</mat-card-title> -->
                <img src="../../assets/img/mcb-logo.png" alt="MCB Logo"/>
                <mat-card-content>
                    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
                        <mat-form-field class="form-element">
                            <input type="text" matInput placeholder="Username" formControlName="username">
                            <mat-error *ngIf="formGroup.controls['username'].invalid">
                                {{getError('user')}}
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="form-element">
                            <input type="password" matInput placeholder="Password" formControlName="password">
                            <mat-error *ngIf="!formGroup.controls['password'].valid">
                                {{getError('pass')}}
                            </mat-error>
                        </mat-form-field>
                        <div class="form-element">
                            <button mat-raised-button color="primary" type="submit" class="button"
                                [disabled]="!formGroup.valid" routerLink="/home">Submit</button>
                        </div>
                    </form>
                </mat-card-content>
            </div>
        </mat-card>
    </div>
</div>
