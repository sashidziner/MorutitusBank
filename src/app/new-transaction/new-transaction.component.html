<div class="my-5">
    <div class="col-md-6 mx-auto">
        <h2 class="my-3 text-center" color="primary">New Transaction</h2>
        <div class="row">
            <div class="col-md-6">
                <a routerLink="/view-submitted-transactions" mat-raised-button class="grayBtn mb-3"> <i
                        class="material-icons">
                        swap_horiz
                    </i> View
                    Submitted Transactions</a>
            </div>
        </div>
        <form class="form" class="mat-elevation-z8 p-5">
            <mat-form-field class="form-element">
                <input matInput placeholder="Reference">
            </mat-form-field>
            <mat-form-field class="form-element">
                <input matInput placeholder="Customer Number">
            </mat-form-field>
            <mat-form-field class="form-element">
                <input matInput placeholder="Customer Name">
            </mat-form-field>
            <mat-form-field class="form-element">
                <input matInput placeholder="Customer Address">
            </mat-form-field>
            <mat-form-field class="form-element">
                <input matInput placeholder="Customer Phone Number">
            </mat-form-field>
            <mat-form-field class="form-element">
                <input matInput placeholder="Transfer Amount">
            </mat-form-field>
            <mat-form-field class="form-element">
                <mat-select placeholder="Transfer Currency">
                    <mat-option value="AED">AED</mat-option>
                    <mat-option value="EUR">EUR</mat-option>
                    <mat-option value="CHF">CHF</mat-option>
                    <mat-option value="MUR">MUR</mat-option>
                    <mat-option value="USD">USD</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="form-element">
                <input matInput placeholder="Beneficiary Bank">
            </mat-form-field>
            <mat-form-field class="form-element">
                <input matInput placeholder="Beneficiary  Account Number">
            </mat-form-field>
            <mat-form-field class="form-element">
                <input matInput placeholder="Payment Details">
            </mat-form-field>
            <div class="example-button-row">
                <button type="reset" routerLink="/new-transaction" mat-raised-button class="grayBtn">Reset</button>
                <button type="submit" routerLink="/new-transaction" mat-raised-button color="primary">Submit</button>
            </div>
        </form>
    </div>
</div>
